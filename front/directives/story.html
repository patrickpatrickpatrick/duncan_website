<div class="media">
  <div class="media-left">
      <img class="media-object" ng-src="{{mystory.image}}">
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{mystory.date | date:'yyyy-MM-dd'}} | {{mystory.title}}</h4>
	<p>{{mystory.content.substring(0, 60)}}...<a href="#">(Read More)</a></p>
 </div>
</div>
